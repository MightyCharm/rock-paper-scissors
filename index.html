<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Game: Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="box-1">
                <div>Rock Paper Scissors</div>
            </div>
            
            <div class="box-2">
                <button id="btnRock" class="btn btn-rock" value="ROCK"></button>
                <button id="btnPaper" class="btn btn-paper" value="PAPER"></button>
                <button id="btnScissors" class="btn btn-scissors" value="SCISSORS"></button>
            </div>

            <div class="box-3">
                <div id="divSelection" class="divSelection"></div>
                <div id="divGame" class="divGame"></div>
                <div id="divResult" class="divResult"></div>
                <div id="divGameOver" class="divGameOver"></div>
            </div>
            
            <div class="box-4">
                <button id="btnPlayAgain" class="btnAgain">PLAY AGAIN</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
